<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ExcelWizPro</title>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->

  <!-- Main JS bundle -->

  <script type="module" crossorigin src="/excelwizpro-frontend/assets/taskpane-DbHnzpJT.js"></script>
  <link rel="stylesheet" crossorigin href="/excelwizpro-frontend/assets/taskpane-n4JrJOpk.css">
</head>

<body>

  <div class="glass-card">

    <header class="app-header">
      <div class="logo-box">
        <i data-lucide="wand-2" class="logo-icon"></i>
      </div>
      <div>
        <h1 class="title">ExcelWizPro</h1>
        <p class="subtitle">AI Formula Engine</p>
      </div>
    </header>

    <div class="divider"></div>

    <label class="input-label">
      <i data-lucide="file-spreadsheet" class="icon-sm"></i>
      Active Sheet
    </label>
    <select id="sheetSelect" class="input-select"></select>

    <label class="input-label">
      <i data-lucide="sparkles" class="icon-sm"></i>
      Your Request
    </label>
    <textarea id="query" class="input-area" placeholder="e.g. sum sales for 2023 in region west"></textarea>

    <div class="button-row">
      <button id="generateBtn" class="btn primary">
        <i data-lucide="cpu" class="icon-sm"></i>
        Generate
      </button>
      <button id="clearBtn" class="btn secondary">
        <i data-lucide="eraser" class="icon-sm"></i>
        Clear
      </button>
    </div>

    <div class="output-box">
      <label class="input-label output-label">
        <i data-lucide="terminal" class="icon-sm"></i>
        Output
      </label>
      <pre id="output" class="output"></pre>
    </div>

  </div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
